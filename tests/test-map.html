<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Hackathon - Map Testing</title>

  <script src="../bin/index.js"></script>

  <link rel="stylesheet" href="../bin/index.css" />

  <style>
  #map
  {
    display:block;
    width:500px;
    height:500px;
    left:50%;
    top:50%;
    margin-top:-250px;
    margin-left:-250px;
    position:absolute !important;
  }
  #draggable-map
  {
    border:1px solid transparent;
    background:transparent !important;
    width:100%;
    height:100%;
  }
  #draggable-map article{
    width:80px;
    height:80px;
    display:inline-block;
    position:relative;
  }
  #draggable-map article.n1{
    left:600px;
  }
  #draggable-map article.n2{
    left:300px;
    top:200px;

  }
  #draggable-map article.n3{
    top:600px;
  }
  </style>
</head>
<body id="ht-test-map" class="theme-flat">

  <section id="map" class="red-background">
  </section>

  <script>
    var map = new visualmap("#map");
    $(function(){
      $("#draggable-map").append('<article class="n1 green-background"></article>')
      $("#draggable-map").append('<article class="n2 green-background"></article>')
      $("#draggable-map").append('<article class="n3 green-background"></article>')
    })
  </script>
</body>
</html>
